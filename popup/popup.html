<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="popup.css" />
  <title>FokusFlow</title>
</head>
<body class="theme-dark">
  <header class="top">
    <div class="brand">
      <div class="logoDot"></div>
      <div>
        <div class="name">FokusFlow</div>
        <div class="sub">Offline Pomodoro + Tasks</div>
      </div>
    </div>
    <div class="topActions">
      <button id="btnToggleSettings" class="iconBtn" title="Settings">⚙️</button>
      <button id="btnToggleTheme" class="iconBtn" title="Switch theme">
        <img id="themeIcon" class="iconImg" src="../icons/light-mode.png" alt="Switch to light mode" />
      </button>
    </div>
  </header>

  <main>
    <section class="timerCard">
      <div class="modeTabs">
        <button class="tab" data-mode="focus">Focus</button>
        <button class="tab" data-mode="short">Short</button>
        <button class="tab" data-mode="long">Long</button>
      </div>

      <div class="cupWrap">
        <div class="cupCanvas">
          <div class="timeOverlay">
            <div id="timeLeft" class="time">25:00</div>
          </div>

          <svg viewBox="0 0 200 200" class="cup" aria-label="Coffee cup timer">
            <defs>
              <clipPath id="innerClip">
                <rect x="58" y="70" width="84" height="78" rx="14" ry="14"></rect>
              </clipPath>
            </defs>

            <path class="steam s1" d="M70 55 C60 45, 85 35, 75 25"></path>
            <path class="steam s2" d="M100 55 C90 45, 115 35, 105 25"></path>
            <path class="steam s3" d="M130 55 C120 45, 145 35, 135 25"></path>

            <ellipse cx="100" cy="165" rx="68" ry="12" class="saucer"></ellipse>

            <rect x="50" y="60" width="100" height="100" rx="18" ry="18" class="cupBody"></rect>
            <rect x="55" y="65" width="90" height="90" rx="16" ry="16" class="cupInner"></rect>

            <rect id="coffeeFill" x="58" y="70" width="84" height="78" rx="14" ry="14"
                  class="coffee" clip-path="url(#innerClip)"></rect>

            <path class="handle" d="M150 85
              C175 85, 175 135, 150 135
              L150 125
              C162 125, 162 95, 150 95
              Z"></path>

            <rect x="50" y="60" width="100" height="18" rx="18" ry="18" class="rim"></rect>
          </svg>
        </div>

        <div class="cupInfo">
          <div class="meta">
            <span id="metaMode">Focus</span>
            <span class="dot">•</span>
            <span id="metaCount">0 today</span>
          </div>
          <div id="metaTask" class="metaTask"></div>
        </div>
      </div>

      <div class="controls">
        <button id="btnStartPause" class="primary">Start</button>
        <button id="btnReset" class="ghost">Reset</button>
        <button id="btnSkip" class="ghost">Skip</button>
      </div>

      <div class="taskBar">
        <div class="label">Active task</div>
        <select id="taskSelect"></select>
      </div>
    </section>

    <section class="tasksCard">
      <div class="tasksHeader">
        <div class="title">Tasks</div>
        <div class="filters">
          <button class="chip active" data-filter="active">Active</button>
          <button class="chip" data-filter="all">All</button>
          <button class="chip" data-filter="done">Done</button>
        </div>
      </div>

      <div class="addRow">
        <input id="taskInput" placeholder="Add a task…" />
        <button id="btnAddTask" class="mini">Add</button>
      </div>

      <div id="tasksList" class="tasksList"></div>
    </section>

    <section id="settingsPanel" class="settingsCard hidden">
      <div class="settingsTitle">Settings</div>

      <div class="grid2">
        <label>Focus (min)
          <input id="setFocus" type="number" min="1" max="180" />
        </label>
        <label>Short break (min)
          <input id="setShort" type="number" min="1" max="60" />
        </label>
        <label>Long break (min)
          <input id="setLong" type="number" min="1" max="120" />
        </label>
        <label>Long break every
          <input id="setEvery" type="number" min="1" max="12" />
        </label>
      </div>

      <div class="toggles">
        <label class="toggle">
          <input id="setAutoBreak" type="checkbox" />
          <span>Auto-start breaks</span>
        </label>
        <label class="toggle">
          <input id="setAutoFocus" type="checkbox" />
          <span>Auto-start focus</span>
        </label>
        <label class="toggle">
          <input id="setBadge" type="checkbox" />
          <span>Badge countdown</span>
        </label>
      </div>

      <div class="settingsFooter">
        <button id="btnSaveSettings" class="primary">Save</button>
      </div>

      <div class="divider"></div>

      <div class="dataRow">
        <button id="btnExport" class="ghost">Export JSON</button>
        <label class="ghost fileLabel">
          Import JSON
          <input id="fileImport" type="file" accept="application/json" hidden />
        </label>
      </div>

      <div class="hint">
        Export/Import is great for backups. Everything stays offline.
      </div>

      <div class="divider"></div>

      <div class="hint">
        <span><b>FokusFlow</b><br>Version 1.0.0</span><br>
        <span>Get latest updates at <a href="https://nolimitscoding.de" target="_blank">Github</a></span>
      </div>
      <div class="hint">
        <span>by Dennis Zajonz (NolimitsCoding GmbH)</span>
        <a href="https://nolimitscoding.de" target="_blank">NolimitsCoding.de</a>
      </div>
    </section>
  </main>

  <script src="../shared/ext.js"></script>
  <script>
    (function () {
      function loadScript(src) {
        return new Promise((resolve, reject) => {
          const s = document.createElement("script");
          s.src = src;
          s.onload = resolve;
          s.onerror = reject;
          document.head.appendChild(s);
        });
      }

      if (window.ext && window.ext.isStandalone) {
        loadScript("../background.js").then(() => loadScript("popup.js"));
      } else {
        loadScript("popup.js");
      }
    })();
  </script>
</body>
</html>
